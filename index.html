<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKF - Calcolo Gioco Radiale</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#005BBB"/>
  <link rel="apple-touch-icon" href="./skf-192.png">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <img src="./skf-192.png" alt="SKF" class="logo" />
    <h1>Calcolo Gioco Radiale <span class="ver">v4.6 (PWA demo)</span></h1>
    <div class="grid">
      <div class="card">
        <h2>Configurazione IR / OR</h2>
        <label>IR min: <input type="number" id="irMin" value="-10"></label>
        <label>IR max: <input type="number" id="irMax" value="10"></label>
        <label>OR min: <input type="number" id="orMin" value="0"></label>
        <label>OR max: <input type="number" id="orMax" value="30"></label>
        <label class="inline"><input type="checkbox" id="preferIR0" checked> preferisci IR vicino a 0</label>
      </div>
      <div class="card">
        <h2>Gioco Radiale & Offset</h2>
        <label>GR minimo (µm): <input type="number" id="grMin" value="35"></label>
        <label>GR massimo (µm): <input type="number" id="grMax" value="40"></label>
        <label>Offset (−5…+10 µm): 
          <input type="range" id="offsetSlider" min="-5" max="10" step="0.1" value="0">
          <span id="offsetValue">0.0</span> µm
        </label>
      </div>
    </div>
    <div class="actions">
      <button id="btnCalcola">Calcola Combinazioni</button>
      <label class="inline"><input type="checkbox" id="onlyValid"> mostra solo valide</label>
    </div>
    <div class="grid">
      <div class="card table-card">
        <h2>Combinazioni</h2>
        <div class="table-wrap">
          <table id="tabellaRisultati"><thead><tr><th>IR</th><th>OR</th><th>Sfera</th><th>Offset</th><th>GR</th><th>Valido?</th></tr></thead><tbody></tbody></table>
        </div>
      </div>
      <div class="card">
        <h2>Schema cuscinetto (realistico & quotato)</h2>
        <div class="schematic-data">
          <div><strong>Ø OR:</strong> <span id="schOR">—</span> µm</div>
          <div><strong>Ø IR:</strong> <span id="schIR">—</span> µm</div>
          <div><strong>Sfere:</strong> <span id="schSf">—</span> µm</div>
          <div><strong>Offset:</strong> <span id="schOff">—</span> µm</div>
          <div class="gr"><strong>= Gioco Radiale:</strong> <span id="schGR">—</span> µm</div>
        </div>
        <canvas id="schematicCanvas" width="520" height="360" class="schematic-canvas"></canvas>
        <div class="row">
          <button id="btnIRminus">IR −1</button>
          <button id="btnIRplus">IR +1</button>
          <button id="btnORminus">OR −1</button>
          <button id="btnORplus">OR +1</button>
          <button id="btnSfera">Cambia sfera</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
