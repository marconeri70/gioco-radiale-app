
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKF - Calcolo Gioco Radiale v3.1</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="skf-192.png" alt="SKF Logo" class="logo" />
    <h1>Calcolo Gioco Radiale v3.1</h1>

    <div class="configurazione">
      <h2>Configurazione IR e OR</h2>
      <label>IR min: <input type="number" id="irMin" value="-10" /></label>
      <label>IR max: <input type="number" id="irMax" value="10" /></label>
      <label>OR min: <input type="number" id="orMin" value="0" /></label>
      <label>OR max: <input type="number" id="orMax" value="30" /></label>
      <label>Offset (da -5 a +10): <input type="number" id="offset" value="0" min="-5" max="10"/></label>
      <label>Gioco radiale minimo: <input type="number" id="grMin" value="35" /></label>
      <label>Gioco radiale massimo: <input type="number" id="grMax" value="40" /></label>
      <button onclick="calcola()">Calcola Combinazioni</button>
    </div>

    <div id="risultato">
      <h2>Combinazioni Valide</h2>
      <table id="tabellaRisultati">
        <thead>
          <tr>
            <th>IR</th><th>OR</th><th>Sfera</th><th>Gioco Radiale</th><th>Valido?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
