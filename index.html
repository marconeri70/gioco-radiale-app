<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKF - Calcolo Gioco Radiale</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#005BBB"/>
  <link rel="apple-touch-icon" href="./skf-192.png">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <img src="./skf-192.png" alt="SKF Logo" class="logo" />
    <h1>Calcolo Gioco Radiale <span class="ver">v3.9 (PWA)</span></h1>
    <div class="actions top">
      <button id="btnInstall" class="ghost" style="display:none">➕ Installa app</button>
      <span id="installHint">Se non compare, usa “Aggiungi a schermata Home”.</span>
    </div>
    <div class="grid">
      <div class="card">
        <h2>Configurazione IR / OR</h2>
        <label>IR min: <input type="number" id="irMin" value="-10"></label>
        <label>IR max: <input type="number" id="irMax" value="10"></label>
        <label>OR min: <input type="number" id="orMin" value="0"></label>
        <label>OR max: <input type="number" id="orMax" value="30"></label>
        <label class="inline"><input type="checkbox" id="preferIR0" checked> preferisci IR vicino a 0</label>
      </div>
      <div class="card">
        <h2>Gioco Radiale & Offset</h2>
        <label>Offset: <input type="number" id="offset" value="0" min="-5" max="10" step="0.1"></label>
        <label>GR minimo: <input type="number" id="grMin" value="35" step="0.1"></label>
        <label>GR massimo: <input type="number" id="grMax" value="40" step="0.1"></label>
        <label>Sfere fisse: <code>−4, −2, 0, +2, +4</code></label>
      </div>
    </div>
    <div class="actions">
      <button id="btnCalcola">Calcola Combinazioni</button>
      <label class="inline"><input type="checkbox" id="onlyValid"> mostra solo valide</label>
      <button id="btnCSV" class="secondary">Esporta CSV</button>
    </div>
    <div class="grid">
      <div class="card">
        <h2>Cruscotto</h2>
        <div id="dashboard" class="dashboard">
          <div><strong>Valide:</strong> <span id="dashValid">0</span></div>
          <div><strong>GR target:</strong> <span id="dashTarget">–</span></div>
          <div><strong>GR range:</strong> <span id="dashRange">–</span></div>
          <div><strong>IR:</strong> <span id="dashIR">–</span></div>
          <div><strong>OR:</strong> <span id="dashOR">–</span></div>
          <div><strong>Sfere:</strong> <span id="dashSfere">–</span></div>
          <div><strong>Copertura:</strong> <span id="dashCover">–</span></div>
        </div>
      </div>
      <div class="card table-card">
        <h2>Combinazioni</h2>
        <div class="table-wrap">
          <table id="tabellaRisultati">
            <thead><tr><th>IR</th><th>OR</th><th>Sfera</th><th>Offset</th><th>GR</th><th>Valido?</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="./pwa.js"></script>
</body>
</html>
