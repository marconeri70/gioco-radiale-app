
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SKF - Calcolo Gioco Radiale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005BAC;
            color: white;
            padding: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .section {
            background-color: #003F7F;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .section h3 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            color: black;
        }
        th, td {
            border: 1px solid #0070D1;
            padding: 8px;
            text-align: center;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .ok { background-color: #D4EDDA; color: green; }
        .not-ok { background-color: #F8D7DA; color: red; }
        .ideal { background-color: #FFF3CD; font-weight: bold; }
    </style>
</head>
<body>
    <img src="skf-192.png" alt="SKF Logo" class="logo">
    <h1>Calcolo Gioco Radiale SKF</h1>

    <div class="section">
        <h3>üéØ Parametri di Gioco Radiale</h3>
        <label for="gr_min">Gioco Radiale Minimo (¬µm)</label>
        <input type="number" id="gr_min" value="36">

        <label for="gr_max">Gioco Radiale Massimo (¬µm)</label>
        <input type="number" id="gr_max" value="40">
    </div>

    <div class="section">
        <h3>üî© Parametri IR / OR</h3>
        <label for="ir_min">IR Min (¬µm)</label>
        <input type="number" id="ir_min" value="-10">

        <label for="ir_max">IR Max (¬µm)</label>
        <input type="number" id="ir_max" value="0">

        <label for="or_min">OR Min (¬µm)</label>
        <input type="number" id="or_min" value="10">

        <label for="or_max">OR Max (¬µm)</label>
        <input type="number" id="or_max" value="20">
    </div>

    <div class="section">
        <h3>‚öôÔ∏è Offset Appaiatura</h3>
        <label for="offset">Offset (¬µm) [da -5 a +10]</label>
        <input type="number" id="offset" value="9.0" min="-5" max="10" step="0.1">
    </div>

    <div class="section">
        <h3>üìä Combinazioni Calcolate</h3>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>IR</th>
                    <th>OR</th>
                    <th>Sfera</th>
                    <th>Offset</th>
                    <th>GR (¬µm)</th>
                    <th>Valido?</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
        <div class="result" id="summary"></div>
    </div>

    <script>
        const sfere = [0, -2, -4, 2, 4];

        function aggiornaRisultati() {
            const irMin = parseFloat(document.getElementById("ir_min").value);
            const irMax = parseFloat(document.getElementById("ir_max").value);
            const orMin = parseFloat(document.getElementById("or_min").value);
            const orMax = parseFloat(document.getElementById("or_max").value);
            const grMin = parseFloat(document.getElementById("gr_min").value);
            const grMax = parseFloat(document.getElementById("gr_max").value);
            const offset = parseFloat(document.getElementById("offset").value);
            const grTarget = (grMin + grMax) / 2;

            const resultsBody = document.getElementById("resultsBody");
            resultsBody.innerHTML = "";

            let validCount = 0;

            for (let ir = irMin; ir <= irMax; ir++) {
                for (let or = orMin; or <= orMax; or++) {
                    for (let sfera of sfere) {
                        const gr = ir + or + sfera + offset;
                        const valido = gr >= grMin && gr <= grMax;
                        let classe = valido ? 'ok' : 'not-ok';
                        if (valido && Math.abs(gr - grTarget) <= 0.3) {
                            classe = 'ideal';
                        }
                        const row = `<tr class="${classe}">
                            <td>${ir}</td>
                            <td>${or}</td>
                            <td>${sfera}</td>
                            <td>${offset.toFixed(1)}</td>
                            <td>${gr.toFixed(2)}</td>
                            <td>${valido ? '‚úîÔ∏è' : '‚ùå'}</td>
                        </tr>`;
                        resultsBody.innerHTML += row;
                        if (valido) validCount++;
                    }
                }
            }

            document.getElementById("summary").textContent = `${validCount} combinazioni valide trovate.`;
        }

        document.querySelectorAll("input").forEach(input => input.addEventListener("input", aggiornaRisultati));
        aggiornaRisultati();
    </script>
</body>
</html>
