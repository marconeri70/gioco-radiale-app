<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolo Gioco Radiale - Clean UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calcolo Gioco Radiale</h1>
    <p>Dashboard semplice e intuitiva</p>
  </header>

  <section class="config">
    <h2>Configurazione</h2>
    <label>IR min: <input id="irMin" type="number" value="-10"></label>
    <label>IR max: <input id="irMax" type="number" value="10"></label>
    <label>OR min: <input id="orMin" type="number" value="0"></label>
    <label>OR max: <input id="orMax" type="number" value="30"></label>
    <label>GR minimo: <input id="grMin" type="number" value="35"></label>
    <label>GR massimo: <input id="grMax" type="number" value="40"></label>
    <label>Offset: <input id="offset" type="number" value="0" min="-5" max="10"></label>
    <button onclick="calcola()">Calcola combinazioni</button>
    <label><input type="checkbox" id="soloValide"> mostra solo valide</label>
  </section>

  <section class="kpi">
    <h2>KPI</h2>
    <p id="kpi"></p>
  </section>

  <section class="table-section">
    <h2>Combinazioni</h2>
    <table id="tabellaRisultati">
      <thead>
        <tr>
          <th>IR</th>
          <th>OR</th>
          <th>Sfera</th>
          <th>Offset</th>
          <th>GR (Âµm)</th>
          <th>Valido?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
