
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gioco Radiale SKF</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="skf.png" type="image/png" />
</head>
<body>
  <div class="container">
    <img src="skf.png" class="logo" alt="SKF Logo" />
    <h1>Calcolo Gioco Radiale</h1>

    <div class="config">
      <label>IR min: <input type="number" id="irMin" value="-10"></label>
      <label>IR max: <input type="number" id="irMax" value="10"></label>
      <label>OR min: <input type="number" id="orMin" value="0"></label>
      <label>OR max: <input type="number" id="orMax" value="30"></label>
      <label>Offset (da -5 a +10): <input type="number" id="offset" value="0" min="-5" max="10"></label>
      <label>Gioco Radiale min: <input type="number" id="grMin" value="35"></label>
      <label>Gioco Radiale max: <input type="number" id="grMax" value="40"></label>
      <button onclick="calcola()">Calcola Combinazioni</button>
    </div>

    <table id="tabellaRisultati">
      <thead>
        <tr>
          <th>IR</th>
          <th>OR</th>
          <th>Sfera</th>
          <th>Gioco Radiale</th>
          <th>Valido?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
