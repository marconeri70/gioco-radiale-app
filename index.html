<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKF - Calcolo Gioco Radiale</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="./skf-192.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#005BBB"/>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#005BBB;color:#fff;margin:0}
    .container{max-width:1100px;margin:20px auto;padding:20px}
    .logo{width:80px;display:block;margin:0 auto 10px}
    .actions{display:flex;gap:10px;align-items:center;margin:10px 0;flex-wrap:wrap}
    button{background:#0072CE;border:none;color:#fff;padding:10px 16px;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <img src="./skf-192.png" alt="SKF Logo" class="logo" />
    <h1>Calcolo Gioco Radiale <span style="font-size:.8em;font-weight:400">v3.7.1 (PWA)</span></h1>
    <div class="actions">
      <button id="btnInstall" style="display:none">➕ Installa app</button>
      <span id="installHint">Se non compare, usa “Aggiungi a schermata Home”.</span>
    </div>
    <p>Se vedi l’icona rotta sopra, significa che <strong>skf-192.png</strong> non è stato caricato nella stessa cartella di <strong>index.html</strong>.</p>
  </div>

  <script>
    // SW con scope relativo: funziona anche su sotto-cartelle GitHub Pages
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' });
      });
    }
    let deferredPrompt=null;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('btnInstall').style.display='inline-block';
    });
    document.getElementById('btnInstall').addEventListener('click', async () => {
      if(!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt=null;
      document.getElementById('btnInstall').style.display='none';
      document.getElementById('installHint').textContent='Installazione avviata.';
    });
  </script>
</body>
</html>
