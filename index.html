<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcolo Gioco Radiale</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; }
    button { margin-top: 10px; padding: 10px; }
    .result { margin-top: 20px; background: white; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è Calcolatore Gioco Radiale</h2>
  <label for="gioco">Gioco Radiale Richiesto (¬µm):</label>
  <input type="number" id="gioco" value="37.5" step="0.1">

  <button onclick="calcola()">Calcola Combinazioni</button>

  <div class="result" id="risultato"></div>

  <script>
    function calcola() {
      const giocoRichiesto = parseFloat(document.getElementById("gioco").value);
      const sfere = [-4, -2, 0, 2, 4];
      const risultati = [];

      // Range realistico per IR e OR (es. -15 a +15 IR, +10 a +25 OR)
      for (let ir = -15; ir <= 0; ir++) {
        for (let or = 10; or <= 25; or++) {
          for (let s of sfere) {
            const offset = 9.0;
            const gioco = ir + or + s + offset;
            if (gioco >= giocoRichiesto - 0.5 && gioco <= giocoRichiesto + 0.5) {
              risultati.push(`IR: ${ir} ¬µm | OR: ${or} ¬µm | Sfera: ${s} ¬µm ‚Üí Gioco = ${gioco.toFixed(2)} ¬µm`);
            }
          }
        }
      }

      document.getElementById("risultato").innerHTML = risultati.length > 0
        ? `<strong>Combinazioni trovate:</strong><br><ul>${risultati.map(r => `<li>${r}</li>`).join('')}</ul>`
        : "‚ùå Nessuna combinazione trovata per il gioco richiesto.";
    }
  </script>
</body>
</html>
